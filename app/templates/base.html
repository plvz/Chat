{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="UTF-8">
  <script src="//cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  {% block extra_head %}{% endblock %}
</head>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Py Chat</a>
      <h1>{% block header_text %}{% endblock %}</h1>
    </div>
    {% if user.is_authenticated %}
    <a class="navbar-brand" align="right" href="/logout">Logout</a> {% endif %}
  </div>
</nav>
<main class="container container--mw700" role="main">

  <body>

    {% block content %} {% endblock %}

  </body>

</html>
